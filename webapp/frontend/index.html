<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSuperRes - Enhance Your Images</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">ImageSuperRes<span class="dot">.</span></div>
            <p class="tagline">Transform low-resolution blurry images into sharp masterpieces using deep learning.</p>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Upload Section -->
            <section id="upload-section" class="upload-container">
                <div class="upload-box" id="drop-zone">
                    <div class="icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 16L12 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 11L12 8L15 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M8 16H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h3>Upload an Image</h3>
                    <p>Drag & drop or <span class="browser-btn">browse</span> to upload</p>
                    <input type="file" id="file-input" accept="image/*" hidden>
                </div>
            </section>

            <!-- Loading State -->
            <div id="loading-state" class="hidden">
                <div class="loader"></div>
                <p>Enhancing your image...</p>
            </div>

            <!-- Results Section -->
            <section id="results-section" class="hidden">
                <div class="comparison-container">
                    <div class="image-wrapper" id="before-wrapper">
                        <span class="label">Original (Low Res)</span>
                        <img id="img-before" src="" alt="Before">
                    </div>
                    <div class="image-wrapper" id="after-wrapper">
                        <span class="label">Super Resolution (AI)</span>
                        <img id="img-after" src="" alt="After">
                    </div>
                </div>
                <div class="actions">
                    <button id="download-btn" class="primary-btn">Download Result</button>
                    <button id="reset-btn" class="secondary-btn">Enhance Another</button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>Powered by SRCNN & TensorFlow</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
